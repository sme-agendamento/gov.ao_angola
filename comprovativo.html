<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comprovativo de Agendamento</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ede7f6, #d1c4e9);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 95%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #4a148c;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 16px;
      margin-bottom: 20px;
    }

    input[type="email"] {
      padding: 12px;
      width: 90%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #8e24aa;
    }

    .spinner {
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6a1b9a;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Receber o Comprovativo</h1>
    <p>Insira seu e-mail para receber o recibo de agendamento em formato PDF.</p>

    <input type="email" id="email" placeholder="Seu e-mail" required />

    <div class="spinner" id="spinner"></div>
    <button onclick="enviarRecibo()">Enviar Recibo</button>
  </div>

  <script>
    function enviarRecibo() {
      const email = document.getElementById("email").value;
      if (!email || !email.includes("@")) {
        alert("Por favor, insira um e-mail vÃ¡lido.");
        return;
      }

      const spinner = document.getElementById("spinner");
      spinner.style.display = "block";

      // Simula envio do recibo
      setTimeout(() => {
        spinner.style.display = "none";
        alert("Recibo enviado com sucesso para: " + email);
        window.location.href = "index.html";
      }, 2500);
    }
  </script>
</body>
</html>
