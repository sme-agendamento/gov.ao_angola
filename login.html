<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SME Angola</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 450px;
    }

    .logo {
      width: 90px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      color: #1a237e;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      padding: 12px 30px;
      background-color: #1a237e;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #3949ab;
    }

    .spinner {
      margin: 15px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1a237e;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="sme-logo.png" alt="Logotipo do SME" class="logo" />
    <h1>Login</h1>
    <input type="email" placeholder="Digite seu e-mail" required />
    <input type="password" placeholder="Digite sua palavra-passe" required />
    <div class="spinner" id="spinner"></div>
    <button onclick="processarLogin()">Confirmar</button>
  </div>

  <script>
    function processarLogin() {
      const spinner = document.getElementById('spinner');
      spinner.style.display = 'block';
      setTimeout(() => {
        window.location.href = 'cadastro.html';
      }, 2000);
    }
  </script>
</body>
</html>
